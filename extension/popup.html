<!DOCTYPE html>
<html>
<head>
  <title>Claude Gmail Assistant</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    label {
      font-size: 14px;
      color: #5f6368;
    }
    input {
      padding: 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #1557b0;
    }
    .status {
      font-size: 14px;
      color: #34a853;
      text-align: center;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .status.show {
      opacity: 1;
    }
    .stats {
      margin-top: 16px;
      border-top: 1px solid #dadce0;
      padding-top: 16px;
    }
    .stats h2 {
      font-size: 16px;
      margin: 0 0 8px 0;
      color: #202124;
    }
    .category-count {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #5f6368;
      margin: 4px 0;
    }
    .recent-emails {
      margin-top: 12px;
      font-size: 13px;
    }
    .email-item {
      padding: 8px 0;
      border-bottom: 1px solid #f1f3f4;
    }
    .email-subject {
      color: #202124;
      margin-bottom: 2px;
    }
    .email-category {
      color: #1a73e8;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label for="api-key">Claude API Key</label>
      <input type="password" id="api-key" placeholder="sk-...">
    </div>
    <button id="save">Save</button>
    <div id="status" class="status">Settings saved!</div>
    
    <div class="stats">
      <h2>Classifications</h2>
      <div id="category-stats">
        <div class="category-count">
          <span>Travel</span>
          <span id="travel-count">-</span>
        </div>
        <div class="category-count">
          <span>Work</span>
          <span id="work-count">-</span>
        </div>
        <div class="category-count">
          <span>Other</span>
          <span id="other-count">-</span>
        </div>
      </div>
      
      <div class="recent-emails" id="recent-emails">
        <!-- Recent emails will be populated by JavaScript -->
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
