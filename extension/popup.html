<!DOCTYPE html>
<html>
<head>
  <title>Claude Gmail Assistant</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    label {
      font-size: 14px;
      color: #5f6368;
    }
    input {
      padding: 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #1557b0;
    }
    button.danger {
      background: #dc3545;
    }
    button.danger:hover {
      background: #c82333;
    }
    button.secondary {
      background: #34a853;
    }
    button.secondary:hover {
      background: #2d8d47;
    }
    .status {
      font-size: 14px;
      color: #34a853;
      text-align: center;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .status.show {
      opacity: 1;
    }
    .button-group {
      display: flex;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label for="api-key">Claude API Key</label>
      <input type="password" id="api-key" placeholder="sk-...">
    </div>
    <div class="button-group">
      <button id="save">Save</button>
      <button id="classify" class="secondary">Classify Selected</button>
    </div>
    <button id="reset" class="danger">Reset Extension</button>
    <div id="status" class="status">Settings saved!</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
